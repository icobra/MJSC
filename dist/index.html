<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MJSC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0">
  </head>
  <body>
    <h1>Mini JS Calculator</h1>
    <div id="breadboard">
      <div id="result">
        <h3>0</h3>
      </div>
            <form class="numpad">
              <!--На вход подаем список из {date:значение title:значение}-->
              <button id="C" value="clear">C</button>
              <button id="00" value="double_zero">00</button>
              <button id="%" value="division">%</button>
              <button id="7" value="seven">7</button>
              <button id="8" value="eight">8</button>
              <button id="9" value="nine">9</button>
              <button id="*" value="umnozhit">*</button>
              <button id="4" value="four">4</button>
              <button id="5" value="five">5</button>
              <button id="6" value="six">6</button>
              <button id="-" value="minus">-</button>
              <button id="1" value="one">1</button>
              <button id="2" value="two">2</button>
              <button id="3" value="thri">3</button>
              <button id="+" value="plus">+</button>
              <button id="0" value="zero">0</button>
              <button id="." value="point">.</button>
              <button id="=" value="ravno">=</button>
            </form>
    </div>
  <script src="bundle.js"></script></body>
</html>
