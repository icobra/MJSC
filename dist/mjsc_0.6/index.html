<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MJSC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0">
  </head>
  <body>
    <h1>Mini JS Calculator</h1>
    <div id="breadboard">
      <div id="result">
        <h3 id="calcDisplay">0</h3>
      </div>
      <div id="numpad">
                <!--На вход подаем список из {class: значение date:значение title:значение}-->
                <button class="numbers" id="clear" value="C">C</button>
                <button class="numbers" id="double_zero" value="00">00</button>
                <button class="arithmetic" id="division" value="/">/</button>
                <button class="numbers" id="seven" value="7">7</button>
                <button class="numbers" id="eight" value="8">8</button>
                <button class="numbers" id="nine" value="9">9</button>
                <button class="arithmetic" id="multiplication" value="*">*</button>
                <button class="numbers" id="four" value="4">4</button>
                <button class="numbers" id="five" value="5">5</button>
                <button class="numbers" id="six" value="6">6</button>
                <button class="arithmetic" id="subtraction" value="-">-</button>
                <button class="numbers" id="one" value="1">1</button>
                <button class="numbers" id="two" value="2">2</button>
                <button class="numbers" id="thri" value="3">3</button>
                <button class="arithmetic" id="addition" value="+">+</button>
                <button class="numbers" id="zero" value="0">0</button>
                <button class="point" id="point" value=".">.</button>
                <button class="answer" id="answer" value="=">=</button>
      </div>
    </div>
    <footer>
      <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    </footer>
  <script src="bundle.js"></script></body>
</html>
